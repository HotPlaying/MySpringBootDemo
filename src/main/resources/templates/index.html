<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加或编辑用户</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/vue.js}" type="text/javascript"></script>
    <style type="text/css">
        #myframe {
            width: 100%;
            height: 800px;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <p class="col col-6">网站后台管理系统</p>
            <p class="col col-6">
                欢迎: <span th:text="${#session.getAttribute('user').account}"></span>登录,
                <a th:href="@{/exit}">退出</a>
            </p>

        </div>
        <div class="row">
            <div class="col col-lg-2">
                <nav>
                    <ul>
                        <li><a th:href="@{/edituser}" target="myframe">用户添加</a></li>
                        <li><a th:href="@{/listusers}" target="myframe">用户管理</a></li>
                        <li><a th:href="@{/edittype}" target="myframe">分类管理</a></li>
                        <li><a th:href="@{/editcontent}" target="myframe">内容添加</a></li>
                        <li><a th:href="@{/listcontents}" target="myframe">内容管理</a></li>
                        <li><a th:href="@{/editsite}" target="myframe">网站配置管理</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col col-xs-10">
                <iframe id="myframe" name="myframe">

                </iframe>
            </div>
        </div>
        <div class="row">

        </div>
    </div>
</body>
</html>
